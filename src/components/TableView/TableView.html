<div class="TableView" v-if="displayData != null">
  <table>

    <thead>
      <tr>
        <th v-for="(field,index) in displayData.fields">

          <!-- ATTENTION: We use "v-html" here instead of {{text}} in order to 
          enable parsing of text elements like e.g. the soft hyphen "&shy;" for invisible word break points. -->
          <button v-html="field.shortLabel" @click="onHeaderCellClick(index)" :style="getButtonStyle(index)" :data-tooltip='"Sortieren nach: <strong>" + field.label + "</strong>"'>

          </button>

        </th>
      </tr>
    </thead>

    <tbody>


      <tr v-for="(row,index) in displayData.rows" :class="getRowClass(row)" @click="onRowClick(row)">
        <td v-for="field in displayData.fields" :style="getDynamicStyle(field)">
          {{field.display(row)}}
        </td>
      </tr>

    </tbody>
  </table>
</div>
