<div class="TableView" v-if="data != null">
  <SmartTable>
    <thead>
      <tr>
        <th v-for="field of data.fields" v-html="field.shortLabel"></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="row of data.rows">

        <td v-for="field of data.fields" v-html="field.display(row)" :data-cell-value="field.raw(row)"
          :style="getDynamicStyle(field)"></td>
      </tr>

      </tr>
    </tbody>
  </SmartTable>
