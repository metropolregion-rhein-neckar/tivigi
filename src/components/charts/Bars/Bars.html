<g>

  <g class="SvgChart__Bars" v-for="(dataset,datasetIndex) of data.datasets">
    <rect v-for="(point,pointIndex) in dataset.points" :data-tooltip="dataset.label + ': ' + point.y" :x="getX(point, datasetIndex) + 1" :y="getY(point.y)" :style="getStyle(dataset)" :width="getBarWidth() - 2" :height="Math.abs(w2sY(point.y) - w2sY(displayMinY))" />
  </g>

</g>
