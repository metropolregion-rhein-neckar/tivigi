<g>
  <g v-for="(stack, stackIndex) of preparedData" class="SvgChart__StackedBars">

    <rect v-for="(point, pointIndex) of stack" :x="getX(stackIndex)" :y="w2sY(point.y)" :style="getStyle(point.dataset)" 
    :width="barWidth" :height="Math.abs(w2sY(point.height))" :data-tooltip="getTooltip(point)"/>

    <!--
    <text class="SvgChart__StackedBars__BarSum" :x="getX(stackIndex) + barWidth/2"  :y="w2sY(getStackHeightSum(stack)) - 7">{{getStackHeightSum(stack)}}</text>
    -->
  </g>
</g>
