<div class="ChartHtmlLegend2">

  <div v-for="(bucket, bucketIndex) in data.datasetBuckets">
    <div v-for="(dataset,index) in bucket.datasets" class="ChartHtmlLegend2__Entry">

      <svg class="ChartHtmlLegend__Symbol" :data-tooltip="dataset.label" width="14" height="14">

        <template v-if="dataset.style.chartType == 'crosses'">

          <g :style="getDatasetStyle(dataset)">
            <line :x1="2" :y1="2" :x2="10" :y2="10" />
            <line :x1="2" :y1="+10" :x2="10" :y2="2" />
          </g>
        </template>
        <template v-else>
          <rect x="2" y="2" width="10" height="10" :style="getDatasetStyle(dataset,1)" />

        </template>
      </svg>

      
      <div :data-tooltip="dataset.label" v-html="dataset.shortLabel"></div>

    </div>
  </div>
</div>
