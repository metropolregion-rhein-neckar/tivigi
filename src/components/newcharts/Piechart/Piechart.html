<div class="Piechart">
    
    <div class="Piechart__Inner"><slot /></div>
    
    <svg ref="svg" :viewBox="getViewBoxString()">
        <g :style="getTranslation()">
            <path :d="getBackgroundPath()" class="Piechart__Background"/>
            
            <path v-for="entry of renderData" :style="entry.style" 
            :d="entry.path" :data-tooltip="getTooltipText(entry)" :class="entry.class" />           
            
        </g>
    </svg>

</div>
