<div class="HereRouting">

    <p>
    <div style="display:flex">


        <label>
            Verkehrsmittel:
            <select v-model="transportMode">
                <option v-for="option in transportModes" :value="option.key">
                    {{option.label}}
                </option>
            </select>
        </label>
        <label style="margin-left:8px;">
            Routing-Modus:
            <select v-model="routingMode">
                <option v-for="option in routingModes" :value="option.key">
                    {{option.label}}
                </option>
            </select>
        </label>
    </div>
    </p>


    <Collapsible v-if="transportMode=='truck'" :collapsed="false" title="LKW-Attribute">

        <table>
            <tr>
            <tr>
                <td> Fahrzeughöhe (cm):</td>
                <td> <input type="number" v-model="truck_height_cm" /></td>
            </tr>
            <tr>
                <td>Fahrzeuglänge (cm):</td>
                <td> <input type="number" v-model="truck_length_cm" /></td>
            </tr>
            <tr>
                <td>Fahrzeugbreite (cm):</td>
                <td> <input type="number" v-model="truck_width_cm" /></td>
            </tr>
            <tr>
                <td>Fahrzeugmasse (kg):</td>
                <td><input type="number" v-model="truck_grossWeight_kg" /></td>
            </tr>
            <tr>
                <td>Achslast (kg):</td>
                <td> <input type="number" v-model="truck_weightPerAxle_kg" /></td>
            </tr>

        </table>

    </Collapsible>

    <p>
        Abfahrtzeitpunkt:

        <DateTimeNative v-model="datetime_departure" />

    </p>


    <p>
        Start:
        <LocationInput v-model="coords_start" :map="map" markerUrl="img/pin_start_40.png" />
    </p>


    <p>
        Ziel:
        <LocationInput v-model="coords_end" :map="map" markerUrl="img/pin_finish_40.png" />
    </p>



    <p>
        <button class="Button Input" @click="onAddBlockadeButtonClick">Hindernis einfügen</button>
        <button class="Button Input" @click="onClearBlockadesButtonClick">Alle Hindernisse löschen</button>
        <button class="Button Input" @click="requestRoute">Route berechnen</button>
    </p>

</div>
